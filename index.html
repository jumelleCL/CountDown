<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="select-day" id="selector">
        <select name="day" id="dayOptions">
            <option disabled selected>Select </option>
            <option id="opt2">Halloween</option>
            <option id="opt1">Christmas</option>
            <option id="opt3">Easter</option>
            <option id="opt4">New Year</option>
            <option id="opt6">Epiphany</option>
            <option id="opt5">Other</option>
        </select>
        <div id="other-select">
            <button id="back-button">Back</button>
            <input type="date" name="day-select" id="day-select">
        </div>
    </div>
    <div class="counter" id="counter">
    
        <div class="countdown-container">
            <div class="cd-el days-c">
                <p class="big-text" id="days">0</p>
                <span class="text">days</span>
            </div>
            <div class="cd-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span class="text">hours</span>
            </div>
            <div class="cd-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span class="text">mins</span>
            </div>
            <div class="cd-el seconds-c">
                <p class="big-text" id="secs">0</p>
                <span class="text">seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
